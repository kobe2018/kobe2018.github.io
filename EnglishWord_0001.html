<!DOCTYPE html>
<html lang="ja-jp">
<head>
<title>TOEIC</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>

	/*　この位置に記述する　*/
	main {
    font-size:22px;

}

<script>
"use strict";
let Answer =`<span style='color:red'>★</span>`;
const qestion_const = 14;
let wordLevel1 = new Array(qestion_const);
wordLevel1[0]={no:"0039",en:"several",jp:"名「いくつか」　形「いくつかの」"};
wordLevel1[1]={no:"0046",en:"among",jp:"前「・・・の間で」"};
wordLevel1[2]={no:"0076",en:"never",jp:"例「Peter Pan never grows old.ピーターパンは決して年を取らない」"};
wordLevel1[3]={no:"0077",en:"grow",jp:"自「育つ」"};
wordLevel1[4]={no:"0087",en:"quiet",jp:"形「静かな」"};
wordLevel1[5]={no:"0096",en:"gloove",jp:"名「手袋」"};
wordLevel1[6]={no:"0103",en:"vegetable",jp:"名「野菜」"};
wordLevel1[7]={no:"0104",en:"salad",jp:"名「サラダ」"};
wordLevel1[8]={no:"0118",en:"shine",jp:"自「輝く」他「・・・を磨く」"};
wordLevel1[9]={no:"0133",en:"along",jp:"前「・・・に沿って」"};
wordLevel1[10]={no:"0133A",en:"alone",jp:"「1人」"};
wordLevel1[11]={no:"0143",en:"turn",jp:"例「turn on TV.テレビをつける」"};
wordLevel1[12]={no:"0175",en:"hurt",jp:"他「を傷つける」他"};
wordLevel1[13]={no:"0178",en:"invite",jp:"他「・・・を誘う。引き起こす」"};
wordLevel1[14]={no:"0185",en:"college",jp:"名「大学」"};
/*
wordLevel1[15]={no:"0",en:"",jp:""};
wordLevel1[16]={no:"0",en:"",jp:""};
wordLevel1[17]={no:"0",en:"",jp:""};
wordLevel1[18]={no:"0",en:"",jp:""};
wordLevel1[19]={no:"0",en:"",jp:""};
wordLevel1[20]={no:"0",en:"",jp:""};
wordLevel1[21]={no:"0",en:"",jp:""};
wordLevel1[22]={no:"0",en:"",jp:""};
wordLevel1[23]={no:"0",en:"",jp:""};
*/
let qestion_string = "";

for(let i= 0;i<qestion_const;i++){
  //qestion_string += wordLevel1[i].en+"　";
  qestion_string += wordLevel1[i].en + " ".repeat(12-(wordLevel1[i].en).length);  
  qestion_string += `<input type="button" id="ID_btn_voice${i}" value="発音">　`;
  qestion_string += `<input type="button" id="ID_btn_answer${i}" value="訳語">　`;
  qestion_string += `<input type="button" id="ID_btn_understand${i}" value="覚えた">　`;

  qestion_string += `<span id="ID_answer${i}"></span><br>`;    
}

document.addEventListener('DOMContentLoaded',function(){
  document.getElementById('ID_pre').innerHTML = qestion_string;
  for(let i= 0;i<qestion_const;i++){
    document.getElementById(`ID_btn_answer${i}`).addEventListener("click", function(){
      document.getElementById(`ID_answer${i}`).innerHTML = `<span style="color:black">${wordLevel1[i].jp}</span>　`;
    },false);
  

    document.getElementById(`ID_btn_voice${i}`).addEventListener("click", function(){

      console.log(wordLevel1[i].no,wordLevel1[i].en,`(<span style='color:red'>${wordLevel1[i].jp}</span>)`);
      speech_type(wordLevel1[i].en);
    },false);
  }



  document.getElementById('ID_btn_all_check_the_answer').addEventListener("click", function(){
    for(let i= 0;i<qestion_const;i++){
      document.getElementById(`ID_answer${i}`).innerHTML = `<span style="color:black">${wordLevel1[i].jp}</span>　`;
      speech_type(wordLevel1[i].en);
    }
  },false);
  
//});
},false);


function speech_type(speech){
  const uttr = new SpeechSynthesisUtterance();// 発話機能をインスタンス化
  uttr.text = speech;
  uttr.lang = "en-US"; 
  uttr.rate = 1.0;// 速度 min 0 ~ max 10
  
  /*
  console.log(`Voices #: ${speechSynthesis.getVoices().length}`);
  speechSynthesis.getVoices().forEach(voice => {
    console.log(voice.name,"★", voice.lang)
  })
  */
  //speechSynthesis.speak(uttr);
 
  // 英語に対応しているvoiceを設定
  const voices = speechSynthesis.getVoices()
    for (let i = 0; i < voices.length; i++) {
      if (voices[i].lang === 'en-US') {
        uttr.voice = voices[i]
      }
    }

  window.speechSynthesis.speak(uttr)


};

</script>
</head>
<body>
<input type="button" id="ID_btn_all_check_the_answer" value="全部発音">　
<pre id="ID_pre"></pre>

<span id="ID_span_all_answer"></span>

</body>
</html>
