{no:"64",en:"apologize.",jp:"謝る"},

const qestion_const = engWordData.length;
let qestion_string = "";

for(let i= 0;i<qestion_const;i++){
  qestion_string += engWordData[i].en+"<br>";

  qestion_string += `<input type="button" id="ID_btn_voice0p1${i}" value="0.2">　`;
  qestion_string += `<input type="button" id="ID_btn_voice0p3${i}" value="0.3">　`;
  qestion_string += `<input type="button" id="ID_btn_voice1p0${i}" value="1.0発音">　`;
  qestion_string += `<input type="button" id="ID_btn_answer${i}" value="回答">　`;
  qestion_string += `<span id="ID_answer${i}"></span><br><br>`;    
}

document.addEventListener('DOMContentLoaded',function(){
  requestWakeLock();

  document.getElementById('ID_pre').innerHTML = qestion_string;
  for(let i= 0;i<qestion_const;i++){

    document.getElementById(`ID_btn_voice0p1${i}`).addEventListener("click", function(){speech_type(engWordData[i].en,0.1);},false);
    document.getElementById(`ID_btn_voice0p3${i}`).addEventListener("click", function(){speech_type(engWordData[i].en,0.3);},false);
    document.getElementById(`ID_btn_voice1p0${i}`).addEventListener("click", function(){
      console.log(engWordData[i].no,engWordData[i].en,`(<span style='color:red'>${engWordData[i].jp}</span>)`);
      speech_type(engWordData[i].en,1.0);
    },false);

    document.getElementById(`ID_btn_answer${i}`).addEventListener("click", function(){
      document.getElementById(`ID_answer${i}`).innerHTML = `<span style="color:black">${engWordData[i].jp}</span>　`;
    },false);
  }

  document.getElementById('ID_btn_all_voices0p3').addEventListener("click", function(){for(let i= 0;i<qestion_const;i++){speech_type(engWordData[i].en,0.3);}},false);
  document.getElementById('ID_btn_all_voices1p0').addEventListener("click", function(){for(let i= 0;i<qestion_const;i++){speech_type(engWordData[i].en,1.0);}},false);

  document.getElementById('ID_btn_all_check_the_answer').addEventListener("click", function(){
    for(let i= 0;i<qestion_const;i++){
      document.getElementById(`ID_answer${i}`).innerHTML = `${engWordData[i].jp}　`;
    }
  },false);
  

  document.getElementById('ID_btn_all_shuffle').addEventListener("click", function(){
    for(let i= 0;i<qestion_const;i++){
      engWordData= shuffle(engWordData);
    }
    qestion_string="";
    for(let i= 0;i<qestion_const;i++){
      qestion_string += engWordData[i].en+"<br>";
 
      qestion_string += `<input type="button" id="ID_btn_voice0p1${i}" value="0.2" onclick="speech_type(engWordData[${i}].en,0.2);">　`;
      qestion_string += `<input type="button" id="ID_btn_voice0p3${i}" value="0.3" onclick="speech_type(engWordData[${i}].en,0.3);">　`;
      qestion_string += `<input type="button" id="ID_btn_voice1p0${i}" value="1.0発音" onclick="speech_type(engWordData[${i}].en,1.0);">　`;
      qestion_string += `<input type="button" id="ID_btn_answer${i}" value="回答" onclick="document.getElementById('ID_answer${i}').innerHTML = '${engWordData[i].jp}'">　`;
      qestion_string += `<span id="ID_answer${i}"></span><br><br>`;
    }
    
  document.getElementById('ID_pre').innerHTML = qestion_string;
  },false);
  
},false);//document.addEventListener('DOMContentLoaded',function(){

</script>
</head>
<body>
<input type="button" id="ID_btn_all_voices0p3" value="0.3発音">　
<input type="button" id="ID_btn_all_voices1p0" value="全発音">　
<input type="button" id="ID_btn_all_check_the_answer" value="全回答">　
<input type="button" id="ID_btn_all_shuffle" value="シャッフル">　
<div id="ID_wake"></div>
<br><br>
<pre id="ID_pre"></pre>
<span id="ID_span_all_answer"></span>
</body>
